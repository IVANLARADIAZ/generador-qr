<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Código QR</title>
  <!-- Librería QRCode.js desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Generador de Código QR</h1>
  <input type="text" id="text" placeholder="Introduce texto o URL" />
  <button onclick="generarQR()">Generar QR</button>
  <div id="qrcode"></div>

  <script>
    function generarQR() {
      const contenido = document.getElementById('text').value;
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = "";
      if (contenido.trim() !== "") {
        QRCode.toCanvas(document.createElement('canvas'), contenido, function (error, canvas) {
          if (error) {
            console.error(error);
            return;
          }
          qrcodeDiv.appendChild(canvas);
        });
      }
    }
  </script>
</body>
</html>
